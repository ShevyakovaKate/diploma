          <div class="col-6">

            <label class="col-6 text-info p-0 m-0">Choose modal type:</label>

            <div class="dropdown col-6 m-0 p-0">

<!-- Content Row -->

<div class="row">

  <!-- Area Chart -->
  <div class="col-xl-6 col-lg-6">
    <div class="card border-left-primary shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body p-0">
        <div id="table" class="table-editable">
          <table class="table table-bordered table-responsive-md table-striped text-center m-0">
            <tr>
              <th class="text-center">Perameter name</th>
              <th class="text-center">Initial value</th>
              <th class="text-center">Minimal value</th>
              <th class="text-center">Maximal value</th>
            </tr>
            <tr *ngFor="let number of [].constructor(this.componentNumber)">
              <td class="pt-3-half" contenteditable="true">a</td>
              <td><input type='number' value="1"/></td>
              <td><input type='number' value="1"/></td>
              <td><input type='number' value="1"/></td>
            </tr>
            <tr *ngFor="let number of [].constructor(this.componentNumber)">
              <td class="pt-3-half" contenteditable="true">t</td>
              <td><input type='number' value="1"/>ns</td>
              <td><input type='number' value="1"/>ns</td>
              <td><input type='number' value="1"/>ns</td>
            </tr>
          </table>
        </div>
    </div>
  </div>

</div>
